<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一次实验作业</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .task-list {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .task-item {
            margin: 15px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 4px solid #4da6ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }
        
        .task-item a {
            text-decoration: none;
            color: #4da6ff;
            font-size: 18px;
            font-weight: 500;
            display: block;
            transition: color 0.3s ease;
        }
        
        .task-item a:hover {
            color: #80ccff;
            text-shadow: 0 0 8px rgba(77, 166, 255, 0.4);
        }
        
        .task-description {
            color: #b0b0b0;
            margin-top: 8px;
            font-size: 15px;
        }
        
        /* 签名样式 */
        .signature-container {
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }
        
        .signature {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2c5364;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>第一次实验作业</h1>
    <a href="../index.html" class="back-link">← 返回实验列表</a>
    
    <div class="task-list">
        <div class="task-item">
            <a href="a.html">任务 A</a>
            <div class="task-description">修改三角形的显示颜色，比如改成蓝色或绿色</div>
        </div>

        <div class="task-item">
            <a href="b.html">任务 B</a>
            <div class="task-description">绘制一个四边形，颜色可任意设置为除红色之外的颜色</div>
        </div>
        
        <div class="task-item">
            <a href="c.html">任务 C</a>
            <div class="task-description">同时绘制一个三角形和一个四边形，将两者设置为相同的颜色</div>
        </div>
        
        <div class="task-item">
            <a href="d.html">任务 D</a>
            <div class="task-description">将任务c中的三角形和四边形设置为不同的颜色</div>
        </div>
        
        <div class="task-item">
            <a href="e.html">任务 E</a>
            <div class="task-description">绘制三角形，三角形大小可变</div>
        </div>
    </div>

    <!-- 添加签名 -->
    <div class="signature-container">
        <a class="task-description", href="https://siinoubeea.github.io/" target="_blank">我的个人主页</a>
        <p class="signature">SiNouBeea</p>
    </div>

</body>
</html>
