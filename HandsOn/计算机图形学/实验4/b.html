    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 vPosition;
        in vec4 vColor;
        out vec4 aColor;

        uniform float thetaX;
        uniform float thetaY;
        uniform float thetaZ;
        uniform vec3 translation;
        uniform float scale;

        void main() {
            // 缩放变换
            vec4 scaledPosition = vec4(vPosition.x * scale, vPosition.y * scale, vPosition.z * scale, vPosition.w);

            // X轴旋转 (绕图形中心)
            float uX = cos(thetaX);
            float vX = sin(thetaX);
            vec4 rotatedX = vec4(
                scaledPosition.x,
                scaledPosition.y * uX - scaledPosition.z * vX,
                scaledPosition.y * vX + scaledPosition.z * uX,
                scaledPosition.w
            );

            // Y轴旋转 (绕图形中心)
            float uY = cos(thetaY);
            float vY = sin(thetaY);
            vec4 rotatedY = vec4(
                rotatedX.x * uY + rotatedX.z * vY,
                rotatedX.y,
                -rotatedX.x * vY + rotatedX.z * uY,
                rotatedX.w
            );

            // Z轴旋转 (绕图形中心)
            float uZ = cos(thetaZ);
            float vZ = sin(thetaZ);
            vec4 rotatedZ = vec4(
                rotatedY.x * uZ - rotatedY.y * vZ,
                rotatedY.x * vZ + rotatedY.y * uZ,
                rotatedY.z,
                rotatedY.w
            );

            // 最后应用平移
            gl_Position = rotatedZ + vec4(translation, 0.0);
            aColor = vColor;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        in vec4 aColor;
        out vec4 fColor;

        void main() {
            fColor = aColor;
        }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let isDragging = false;
            let currentX;
            let currentY;
            let initialX;
            let initialY;
            let xOffset = 0;
            let yOffset = 0;
            let activePanel = null;

            // 拖动开始
            function dragStart(e) {
                if (e.type === "touchstart") {
                    initialX = e.touches[0].clientX - xOffset;
                    initialY = e.touches[0].clientY - yOffset;
                } else {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                }

                if (e.target.classList.contains('panel-header') ||
                    e.target.closest('.panel-header')) {
                    isDragging = true;
                }
            }

            // 拖动中
            function drag(e) {
                if (isDragging) {
                    e.preventDefault();

                    if (e.type === "touchmove") {
                        currentX = e.touches[0].clientX - initialX;
                        currentY = e.touches[0].clientY - initialY;
                    } else {
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                    }

                    xOffset = currentX;
                    yOffset = currentY;

                    setTranslate(currentX, currentY, activePanel);
                }
            }

            // 拖动结束
            function dragEnd() {
                initialX = currentX;
                initialY = currentY;

                isDragging = false;
            }

            // 设置面板位置
            function setTranslate(xPos, yPos, el) {
                el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
            }

            // 监听面板创建
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.classList && node.classList.contains('properties-panel')) {
                            activePanel = node;

                            // 添加事件监听器
                            node.addEventListener("mousedown", dragStart, false);
                            node.addEventListener("mouseup", dragEnd, false);
                            node.addEventListener("mousemove", drag, false);

                            // 移动端支持
                            node.addEventListener("touchstart", dragStart, false);
                            node.addEventListener("touchend", dragEnd, false);
                            node.addEventListener("touchmove", drag, false);
                        }
                    });
                });
            });

            observer.observe(document.body, { childList: true, subtree: true });

            // 全局事件监听器
            document.addEventListener("mouseup", dragEnd, false);
            document.addEventListener("touchend", dragEnd, false);
        });
    </script>
